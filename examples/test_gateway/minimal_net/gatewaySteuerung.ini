**.GatewaySteuerung.can[0].sourceApp[0].idDataFrames = ""
**.GatewaySteuerung.can[0].sourceApp[0].initialDataFrameOffset = "0"
**.GatewaySteuerung.can[0].sourceApp[0].periodicityDataFrames = ""
**.GatewaySteuerung.can[0].sourceApp[0].dataLengthDataFrames = ""

**.GatewaySteuerung.networkLayer.ip.filters = xmldoc("rtIpConfig.xml", "/rtIpConfig/node[@id='GatewaySteuerung']")