**.GatewaySteuerung.services[0].applicationTCPPort = 7346
**.GatewaySteuerung.services[0].applicationUDPPort = 7346

**.GatewaySteuerung.can[0].bufferIn[0].destination_gates = "sinkApp[0].dataIn"
